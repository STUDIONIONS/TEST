<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><link rel="stylesheet" href="css/main.min.css"></head><body><headder class="header"><div class="header-bg"><div id="container"><div class="header-top"><div class="header-top_btn"><input id="add" class="add btn btn_blue" type="button" value="Добавить"> <input id="update" class="update today btn btn_blue" type="button" value="Обновить"></div><div class="header-top_search"><input class="header-top_search-input" id="text-to-find" type="text" placeholder="События, даты или учасник"> <button class="btn_normal btn btn_cube"><img src="images/icon/search.svg" alt="search" class="btn_cube"></button></div></div></div></div></headder><div class="month-calendar"><div id="container"><div id="header"><div class="prevButton"><button id="prevButton" class="btn_normal btn btn_cube"><img src="images/icon/caret-left.png" alt="prev"></button></div><div id="monthDisplay"></div><div class="nextButton"><button id="nextButton" class="btn_normal btn btn_cube"><img src="images/icon/caret-right.png" alt="next"></button></div><input id="today" type="button" class="today btn btn_normal" value="Сегодня"></div><div id="weekdays"><div>Понедельник</div><div>Втроник</div><div>Среда</div><div>Четверг</div><div>Пятница</div><div>Суббота</div><div>Воскресенье</div></div><div id="calendar" class="calendar"></div></div></div><div id="modalBackDrop"><div id="newEventModal"><h2>Новое событие</h2><input id="eventTitleDate" type="date"><p id="titleDate0" class="date-title"></p><input id="eventTitleInput" type="text" placeholder="Описание события"> <input id="eventTitleWorker" type="text" placeholder="ФИО Сотрудника"><div class="modalBtn"><button id="saveButton" class="btn btn_red">Сохранить</button> <button id="cancelButton" class="btn btn_blue">Закрыть</button></div></div><div id="deleteEventModal"><h2>Событие</h2><p id="titleDate1" class="date-title"></p><p id="eventText"></p><p id="eventWorker"></p><div class="modalBtn"><button id="deleteButton" class="btn btn_red">Удалить</button> <button id="closeButton" class="btn btn_blue">Закрыть</button></div></div></div><script src="js/main.min.js"></script></body></html>
